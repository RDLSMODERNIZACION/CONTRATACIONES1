<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle del Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <a href="../mis_pedidos.html" class="btn btn-outline-secondary btn-sm mb-3">
          ⬅️ Volver a Mis Pedidos
        </a>

        <h3 class="card-title text-primary mb-4">
          📋 Detalle del Pedido
        </h3>

        <div id="info-pedido">
          <div class="alert alert-info text-center">
            🔄 Cargando información del pedido...
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-center gap-3" id="acciones-pedido" style="display: none;">
          <button class="btn btn-success px-4" onclick="aprobarPedido()">✅ Aprobar</button>
          <button class="btn btn-danger px-4" onclick="rechazarPedido()">❌ Rechazar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/pedidos/detallePedido.js"></script>
</body>
</html>
