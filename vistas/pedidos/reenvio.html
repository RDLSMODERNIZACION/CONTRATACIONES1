<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🔁 Reenviar Pedido Observado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }

    .card-reenvio {
      background: white;
      border: none;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #198754;
    }

    label {
      font-weight: 500;
    }

    .footer-btn {
      margin-top: 2rem;
      border-top: 1px solid #dee2e6;
      padding-top: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="card card-reenvio">
      <h1 class="mb-4">🔁 Reenviar Pedido Observado</h1>

      <div class="row g-3">
        <div class="col-md-6">
          <label for="id-tramite" class="form-label">ID del trámite</label>
          <input type="text" id="id-tramite" name="id-tramite" class="form-control" readonly>
        </div>

        <div class="col-md-6">
          <label for="modulo" class="form-label">Módulo</label>
          <input type="text" id="modulo" name="modulo" class="form-control" readonly>
        </div>

        <div class="col-md-6">
          <label for="secretaria" class="form-label">Secretaría</label>
          <input type="text" id="secretaria" name="secretaria" class="form-control" readonly>
        </div>

        <div class="col-md-6">
          <label for="observacion" class="form-label">Motivo de observación</label>
          <textarea id="observacion" name="observacion" class="form-control" rows="2" readonly></textarea>
        </div>
      </div>

    

 
      <!-- Contenedor dinámico de módulos -->
      <div id="contenedor-reenvio" class="mt-4"></div>

      <!-- Botón final de reenviar -->
      <div class="footer-btn d-grid">
        <button id="btn-reenviar-definitivo" class="btn btn-success btn-lg">
          🚀 Reenviar pedido corregido
        </button>
      </div>
    </div>
  </div>






  <!-- Scripts -->
 <script type="module" src="../../js/reenvio/loader-reenvio.js"></script>

 <script type="module" src="../../js/reenvio/reenvio.js"></script>


</body>
</html>
