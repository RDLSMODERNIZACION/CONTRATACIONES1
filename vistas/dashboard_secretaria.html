<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Flatpickr CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" rel="stylesheet">

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Secretar√≠a</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/dashboard.css" rel="stylesheet">

  <style>

<style>

  body {
    background-color: #f8f9fa;
    min-height: 100vh;
    display: flex;
  }
  aside {
    width: 250px;
    background-color: #ffffff;
    border-right: 1px solid #dee2e6;
    padding: 1rem;
  }
  main {
    flex: 1;
    padding: 2rem;
  }
  .offcanvas-body ul {
    padding-left: 0;
  }
  .offcanvas-body li {
    list-style: none;
    margin-bottom: 1rem;
  }

  /* üéØ Mejoras de links */

  /* Estado normal: gris oscuro, con padding siempre igual */
  .list-group-item a {
    color: #212529 !important;
    text-decoration: none;
    transition: all 0.3s;
    font-weight: 500;
    padding: 0.25rem 0.5rem; /* PADDING SIEMPRE, NO S√ìLO EN HOVER */
    display: inline-block; /* Para que el padding funcione bien */
    width: 100%;
  }

  /* Hover en escritorio (sidebar fijo) */
  .d-lg-block .list-group-item:hover a {
    color: #0d6efd !important; /* Azul Bootstrap */
    background-color: #e9ecef;
    border-radius: 0.375rem;
  }

  /* Hover en m√≥vil (sidebar offcanvas azul) */
  .bg-primary .list-group-item:hover a {
    color: #ffc107 !important; /* Amarillo */
    background-color: transparent;
  }

  /* üéØ Transiciones suaves del t√≠tulo */
  #titulo-principal {
    transition: all 0.8s ease-in-out;
    opacity: 1;
  }


</style>




</head>

<body>

  <!-- Sidebar fijo en pantallas grandes -->
  <aside class="d-none d-lg-block">
   
    <div class="user-info mb-4 text-secondary" id="info-usuario">Cargando...</div>
    <ul id="menu-principal" class="list-group list-group-flush">
      <!-- Men√∫ generado din√°micamente -->
    </ul>
    <button id="cerrarSesionBtn" class="btn btn-danger w-100 mt-4">Cerrar Sesi√≥n</button>
  </aside>

  <!-- Contenido principal -->
  <main>

    <!-- Navbar SOLO visible en celular/tablet -->
    <nav class="navbar bg-light d-lg-none shadow-sm mb-3">
      <div class="container-fluid">
        <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
          ‚ò∞ Men√∫
        </button>
        <span class="navbar-text text-primary ms-auto fw-bold small" id="info-usuario-movil">Cargando usuario...</span>
      </div>
    </nav>

    <!-- Sidebar Offcanvas SOLO para celulares -->
    <div class="offcanvas offcanvas-start bg-primary text-white d-lg-none" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel">Mi Portal</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body">
        <ul id="menu-principal-movil" class="list-group list-group-flush">
          <!-- Men√∫ generado din√°micamente para m√≥viles -->
        </ul>
        <button id="cerrarSesionBtnMovil" class="btn btn-light w-100 mt-4">Cerrar Sesi√≥n</button>
      </div>
    </div>

    <!-- Contenido din√°mico -->
    <h1 id="titulo-principal" class="text-center mb-4 text-primary">Bienvenido, Usuario</h1>
    <div id="contenido-principal">
      <p class="text-center">üìù Aqu√≠ ver√°s tus pedidos cargados.</p>
      <div id="tabla-pedidos-secretaria" class="table-responsive"></div>
    </div>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

  <!-- Tus scripts -->
  <script src="../js/validacionUsuario.js"></script>
  <script src="../js/vistas/dashboard_secretaria.js"></script>

</body>
</html>
