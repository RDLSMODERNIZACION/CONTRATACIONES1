<!-- /modulos/obras/obras.html -->
<div class="card shadow-sm mb-4 modulo" data-modulo="obras">
  <div class="card-body">

    <!-- Título -->
    <h5 class="text-primary fw-bold mb-4">Seleccione una obra</h5>

    <!-- Texto de ayuda visible siempre -->


    <!-- Opciones de obra (visibles siempre) -->
    <div id="opcionesObras">

      <!-- Radios -->
      <div class="mb-4">
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="tipo" id="obraExistente" value="existente">
          <label class="form-check-label" for="obraExistente">Existente</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="tipo" id="obraNueva" value="nueva">
          <label class="form-check-label" for="obraNueva">Nueva</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipo" id="obraOtra" value="otra">
          <label class="form-check-label" for="obraOtra">Otra</label>
        </div>
      </div>

      <!-- Sección Obra Existente -->
      <div id="seccionObraExistente" class="d-none">
        <div class="mb-3">
          <label for="obra" class="form-label">Seleccione la obra existente:</label>
          <select id="obra" name="obra" class="form-select">
            <option value="">Seleccione una obra...</option>
          </select>
        </div>
      </div>

      <!-- Sección Obra Nueva -->
      <div id="seccionObraNueva" class="d-none mt-4">
        <div class="mb-3">
          <label for="anexo2Archivo" class="form-label">Subir Anexo 2 (.pdf):</label>
          <input type="file" id="anexo2Archivo" name="anexo2Archivo" class="form-control" accept="application/pdf">
        </div>
      </div>

      <!-- Sección Obra Otra -->
      <div id="seccionObraOtra" class="d-none mt-4">
        <div class="mb-3">
          <label for="detalleOtraObra" class="form-label">Describa el tipo de obra:</label>
          <input type="text" id="detalleOtraObra" name="detalleOtraObra" class="form-control">
        </div>
      </div>

    </div>
  </div>
</div>
