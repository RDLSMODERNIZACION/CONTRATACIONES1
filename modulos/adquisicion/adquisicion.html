<div class="modulo" data-modulo="adquisicion">
  <div class="card shadow-sm mb-4">
    <div class="card-body">

      <h5 class="card-title text-primary fw-bold mb-4">¿Qué desea comprar?</h5>

      <!-- Motivo -->
      <div class="mb-4">
        <label for="motivoCompra" class="form-label">¿Para qué va a solicitar esta compra?</label>
        <input type="text" id="motivoCompra" name="motivoCompra" class="form-control" placeholder="Ej: Equipamiento, reparación, etc.">
      </div>

      <!-- Manual -->
      <div id="seccionManual">
        <h5 class="text-success fw-bold mb-3">Detalle de Ítems</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead class="table-primary">
              <tr>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Unidad</th>
                <th>Observaciones</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaItemsBody">
              <!-- Ítems se agregan aquí -->
            </tbody>
          </table>
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-outline-primary" id="agregarItemBtn">➕ Agregar Ítem</button>
        </div>
      </div>

    </div>
  </div>
</div>
