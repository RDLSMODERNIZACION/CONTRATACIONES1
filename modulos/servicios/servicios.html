<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitud de Servicios</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>

<body>

<div class="container py-4">
  <div class="card shadow-sm mb-4 modulo" data-modulo="servicios">
    <div class="card-body">

      <!-- Título -->
      <h5 class="text-primary fw-bold mb-4">¿Qué tipo de servicio necesita?</h5>

      <!-- Opciones de servicio -->
      <div id="opcionesServicios">

        <!-- Radios -->
        <div class="mb-4">
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="tipoServicio" id="servicioMantenimiento" value="mantenimiento">
            <label class="form-check-label" for="servicioMantenimiento">Mantenimiento</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="tipoServicio" id="servicioProfesionales" value="profesionales">
            <label class="form-check-label" for="servicioProfesionales">Profesionales</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="tipoServicio" id="servicioOtros" value="otros">
            <label class="form-check-label" for="servicioOtros">Otros</label>
          </div>
        </div>

        <!-- Sección Mantenimiento -->
        <div id="seccionMantenimiento" class="d-none">
          <h6 class="text-success fw-bold mb-3">Detalle de Mantenimiento</h6>
          <div class="mb-3">
            <label for="detalleMantenimiento" class="form-label">¿Qué necesita mantenimiento?</label>
            <textarea id="detalleMantenimiento" name="detalleMantenimiento" class="form-control" rows="3"></textarea>
          </div>
        </div>

        <!-- Sección Profesionales -->
        <div id="seccionProfesionales" class="d-none mt-4">
          <h6 class="text-success fw-bold mb-3">Detalle de Profesionales</h6>
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de profesional:</label>
            <input type="text" id="tipo" name="tipo" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cronogramaDesde" class="form-label">Desde:</label>
            <input type="date" id="cronogramaDesde" name="cronogramaDesde" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cronogramaHasta" class="form-label">Hasta:</label>
            <input type="date" id="cronogramaHasta" name="cronogramaHasta" class="form-control">
          </div>
          <div class="mb-3">
            <label for="cronogramaHoras" class="form-label">Horas estimadas:</label>
            <input type="number" id="cronogramaHoras" name="cronogramaHoras" class="form-control">
          </div>
        </div>

        <!-- Sección Servicio Otros -->
        <div id="seccionServicioOtros" class="d-none mt-4">
          <h6 class="text-success fw-bold mb-3">Detalle del Servicio</h6>
          <div class="mb-3">
            <label for="detalleServicioOtrosTexto" class="form-label">Especifique qué servicio necesita:</label>
            <textarea id="detalleServicioOtrosTexto" name="detalleServicioOtrosTexto" class="form-control" rows="3"></textarea>
          </div>
        </div>

      </div> <!-- cierre opcionesServicios -->

    </div> <!-- cierre card-body -->
  </div> <!-- cierre card -->
</div> <!-- cierre container -->

<!-- Script del módulo -->
<script src="servicios.js"></script>
</body>
</html>
