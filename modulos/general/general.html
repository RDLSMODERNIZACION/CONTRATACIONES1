<div class="modulo" data-modulo="general">
  <div class="card shadow-sm mb-4">
    <div class="card-body">

      <h5 class="card-title mb-4 text-primary">Datos del Pedido</h5>

      <div class="row g-3">
        
        <!-- Fecha de Pedido -->
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha de Pedido:</label>
          <input type="text" id="fecha" name="fecha" class="form-control" placeholder="Seleccione la fecha" required>
        </div>

        <!-- Periodo de ejecución -->
        <div class="col-md-6">
          <label for="periodo" class="form-label">Período de Ejecución / Entrega:</label>
          <input type="text" id="periodo" name="periodo" class="form-control" placeholder="Seleccione un rango" required readonly>
        </div>

        <!-- Presupuesto Estimado -->
        <div class="col-12">
          <label for="presupuesto" class="form-label">Presupuesto Estimado (ARS):</label>
          <input type="number" id="presupuesto" name="presupuesto" class="form-control" min="0" step="0.01" required>
        </div>

        <!-- Observaciones -->
        <div class="col-12">
          <label for="observaciones" class="form-label">Observaciones:</label>
          <textarea id="observaciones" name="observaciones" class="form-control" rows="3" placeholder="Escriba aquí cualquier observación adicional..."></textarea>
        </div>

        <!-- Subida de presupuestos (inicialmente oculto) -->
        <div id="subida-presupuestos" class="col-12 mt-3">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="presupuesto1" class="form-label">Presupuesto N°1 (PDF):</label>
              <input type="file" id="presupuesto1" name="presupuesto1" class="form-control" accept="application/pdf">
            </div>
            <div class="col-md-6">
              <label for="presupuesto2" class="form-label">Presupuesto N°2 (PDF):</label>
              <input type="file" id="presupuesto2" name="presupuesto2" class="form-control" accept="application/pdf">
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
