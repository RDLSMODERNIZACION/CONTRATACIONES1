<div class="border rounded p-3 mb-3">
  <h6 class="text-primary fw-bold mb-3">Cronograma semanal de uso</h6>

  <div class="row mb-3">
    <div class="col-md-4">
      <label for="cronogramaDesde" class="form-label">Desde</label>
      <select id="cronogramaDesde" class="form-select">
        <option value="">Seleccionar día...</option>
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="cronogramaHasta" class="form-label">Hasta</label>
      <select id="cronogramaHasta" class="form-select">
        <option value="">Seleccionar día...</option>
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
    </div>
    <div class="col-md-4">
      <label for="cronogramaHoras" class="form-label">Horas por día</label>
      <input type="number" id="cronogramaHoras" class="form-control" min="0" step="0.5" placeholder="Ej: 4">
    </div>
  </div>
</div>
